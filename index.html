<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        <div class="password-generator">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" value="12" min="8" max="20">
            
            <label>
                <input type="checkbox" id="includeSymbols"> Incluir símbolos
            </label>
            
            <label>
                <input type="checkbox" id="includeNumbers" checked> Incluir números
            </label>
            
            <label>
                <input type="checkbox" id="includeLowercase" checked> Incluir letras minúsculas
            </label>
            
            <label>
                <input type="checkbox" id="includeUppercase" checked> Incluir letras maiúsculas
            </label>
            
            <button id="generateBtn">Gerar Senha</button>
            <div class="output">
                <input type="text" id="password" readonly>
                <button id="copyBtn">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
